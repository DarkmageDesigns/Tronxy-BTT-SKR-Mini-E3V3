########################################
#				EXTRUDER               #
########################################

[extruder] # Creality Sprite Pro
max_extrude_only_distance: 750
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
microsteps: 16
rotation_distance: 7.53           
nozzle_diameter: 0.600
filament_diameter: 1.750
max_extrude_cross_section = 5
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 300
pressure_advance: 0.025              

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
hold_current: 0.500
stealthchop_threshold: 999999

########################################
#				  BED                  #
########################################

#[bltouch]
#sensor_pin: ^PC14
#control_pin: PA1
#stow_on_each_sample: False
#probe_with_touch_mode: True
#x_offset: -32
#y_offset: -41
##z_offset: 2.85
#speed: 4.0
#samples: 2
#sample_retract_dist: 3.0

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC4
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[safe_z_home]
home_xy_position: 193, 195
speed: 150
z_hop: 10
z_hop_speed: 5

[bed_mesh]

algorithm: bicubic
mesh_min : 20, 20
mesh_max : 308, 270
#mesh_pps: 0
speed: 100
horizontal_move_z: 5
probe_count: 7, 7
fade_start: 1
fade_end: 10

[bed_screws]
screw1: 5, 5
screw2: 165, 5
screw3: 325, 5
screw4: 5, 325
screw5: 165, 325
screw6: 325, 325

########################################
#			    FANS                   #
########################################

[heater_fan controller_fan]
pin: PC7
heater: heater_bed
heater_temp: 45.0

[heater_fan heatsink_fan]
pin: PB15
max_power: 1.0

[fan]
pin: PC6
max_power: 1.0

########################################
#		      BOARD PINS               #
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

