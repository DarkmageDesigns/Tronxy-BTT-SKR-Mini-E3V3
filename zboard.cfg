[mcu zboard]
serial: /dev/serial/by-id/usb-FTDI_FT232R_USB_UART_A10K2KRW-if00-port0


[stepper_z]
step_pin: zboard:PF0
dir_pin: zboard:PF1
enable_pin: !zboard:PD7
rotation_distance: 4
microsteps: 16
full_steps_per_rotation: 200
endstop_pin: probe:z_virtual_endstop
position_min: -0.5
position_max: 385

[stepper_z1]
step_pin: zboard:PF6
dir_pin: zboard:PF7
enable_pin: !zboard:PF2
rotation_distance: 4
microsteps: 16
full_steps_per_rotation: 200